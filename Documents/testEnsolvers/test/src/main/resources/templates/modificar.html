</head>

<body>

  <!-- ======= Top Bar ======= -->


  <!-- ======= Header ======= -->
  
<main id="main">
  <section class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Administración</h2>
        <ol>
            <li><a th:href="@{/loginadmin}"><i class="fas fa-arrow-left"></i> Gestión Notas</a></li>
          <li><a th:href="@{/}">Inicio</a></li>
        </ol>
      </div>

    </div>
  </section>

  <section class="inner-page">
    <div class="container">


      <div class="formularioiniciosesion text-center">
                    <h2 class="text-center">Modificar Nota</h2>


                    
            <!-- ======= Prueba ======= -->
      <form method="post" th:action="@{/guardar}" th:object="${cliente}">
            <input type="hidden" name="id" th:field="*{id}" />
            <div class="mb-3">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" th:field="*{titulo}" class="form-control" placeholder="Ingrese el título..." required="true">
            </div>
            <div class="mb-3">
                <label for="contenido">Contenido</label>
                <textarea id="contenido" name="contenido" th:field="*{contenido}" class="form-control" required="true"></textarea>
            </div>
            <div class="mb-3">
                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria" th:field="*{categoria}" class="form-control" required="true">
                    <option value="">Seleccionar</option>
                    <option value="poesia">Poesía</option>
                    <option value="narrativa">Narrativa</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="etiquetas">Etiquetas (opcional)</label>
                <input type="text" id="etiquetas" name="etiquetas" th:field="*{etiquetas}" class="form-control" placeholder="Separadas por comas">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </form>
          <!-- ======= Fin Prueba ======= -->          
                    
                    
      </div>

        

          
    </div>

  </section>

</main>

  <!-- ======= Footer ======= -->
  <footer id="footer">
    

    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>Notas</span></strong>. All Rights Reserved
      </div>
   
    </div>
  </footer><!-- End Footer -->

  <div id="preloader"></div>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/aos/aos.js"></script>

  <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>

</body>

</html>
